	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
	<script src="data.js"></script>
	<div id="app">
		<table class="table table-bordered">
			<tbody>
			<template v-for="data in datas">
					<template v-for="(value,key) in data">
							<tr v-for="(valueData,keyData)  in value">
								<template v-if="keyData==0">
									
									
								</template>
								<td v-if="keyData==0">{{key}}</td>
								
								
								
								<td v-else></td>
								<template v-for="(valueDataInner,keyDataInner)  in valueData">
									  	<template v-for="(valueData2,keyData2)  in valueDataInner">
											 <td>{{keyData2+1}} 季度</td>	 
										</template>  
								</template>
							</tr>
							 
					</template>
					
			</template>
			</tbody>
			</table>
			
			
	</div>
	
	
	<script type="text/javascript">

				 tableDatas:[]
			  },

				 console.log(...this.datas);
				 let rowColInfo=this.getRowAndCol();
				 this.initTableDatas(rowColInfo);
				 console.log(rowColInfo);
			  },
			  methods:{
				  loadData(){
					  //模拟数据来源  load Data from local Json
					 return tempData;
		     	  },

					  let nian = 1;
					  let jidu = 4;
					  let col = 1*8; //前期只统计及上海地区的,所以数量为1,8是固定列数;大型社区4+中型社区4

					  console.log(row,col);
					  for(let i=0;i<row;i++){
